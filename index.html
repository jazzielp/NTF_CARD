<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTF CARD</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">

    <main class="card">

        <section class="img-container">
            <img src="./assets/img/image-equilibrium.jpg" alt="" class="img-container-img">
        </section>

        <section class="content">
            <h1 class="content__title">Equilibrium #3429</h1>
            <p class="content__paragraph">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="content__info">
                <p class = "content__amount">
                    <span class="content__icon-eth"></span> 0.041ETH
                </p>

                <p class="content__time">
                    <span class="content__icon-time"></span> 3 days left
                </p>
            </div>
        </section>

        <section class="create-by">

            <img class="create-by__profil" src="./assets/img/image-avatar.png" alt="">
            <p class="create-by__paragraph">
                Creation of <span class="create-by__name">
                     Jules Wyvern
                </span>
            </p>

        </section>

    </main>



    
</body>
</html>
