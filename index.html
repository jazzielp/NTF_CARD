<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTF CARD</title>

    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Normalize -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Estilos -->
</head>
<body class="body">

    <main class="card">

        <div class="img-container">
            <img src="./assets/img/image-equilibrium.jpg" alt="" class="img-container__img">
            <div class="img-container__view">
            </div>
            <span class="img-container__icon"></span>
        </div>

        <div class="content">
            <a href="#"><h1 class="content__title">Equilibrium #3429</h1></a>
            <p class="content__paragraph">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="content__info">
                <p class = "content__amount">
                    <span class="content__icon-eth"></span> 0.041ETH
                </p>

                <p class="content__time">
                    <span class="content__icon-time"></span> 3 days left
                </p>
            </div>
        </div>

        <div class="create-by">

            <img class="create-by__profil" src="./assets/img/image-avatar.png" alt="">
            <p class="create-by__paragraph">
                Creation of <a href="#">
                                <span class="create-by__name">
                                    Jules Wyvern
                                </span>
                            </a>
            </p>

        </div>

    </main>



    <script src="./src/main.js"></script>
</body>
</html>
